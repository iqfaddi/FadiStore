<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fadi Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header><h1>Fadi Store</h1></header>

<main>
  <section class="services">
    <h2>Select Service</h2>
    <div id="servicesGrid" class="services-grid"></div>
  </section>
</main>

<div id="modal" class="modal hidden">
  <div class="modal-box">
    <div class="modal-header">
      <span id="modalTitle">Service</span>
      <button id="closeModal">✕</button>
    </div>

    <select id="planSelect"></select>

    <div class="modal-footer">
      <div class="price">Price: <span id="priceValue">0</span></div>
      <div class="actions">
        <button class="cancel" id="cancelBtn">Cancel</button>
        <a id="buyBtn" class="buy" href="#" target="_blank">Buy</a>
      </div>
    </div>
  </div>
</div>

<footer><p>© Fadi Store. All rights reserved.</p></footer>
<script src="script.js"></script>
</body>
</html>
